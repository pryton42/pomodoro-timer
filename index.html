<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro timer</title>
  </head>
  <body>
    <div id="timer-message">Please select a timer before starting.</div>

    <div class="container">
      <div class="timer">
        <h1>Pomodoro Timer</h1>
        <div class="button-container">
          <button class="button" id="pomodoro-session">Pomodoro</button>
          <button class="button" id="short-breake">Short Breake</button>
          <button class="button" id="long-breake">Long breake</button>
        </div>

        <main>
          <div class="pomodoro">
            <div
              id="pomodoro-timer"
              class="timer-display"
              data-duration="25.00"
            >
              <h1 class="time">25:00</h1>
            </div>
            <div id="short-timer" class="timer-display" data-duration="25.00">
              <h1 class="time">5:00</h1>
            </div>
            <div id="long-timer" class="timer-display" data-duration="25.00">
              <h1 class="time">10:00</h1>
            </div>
          </div>
        </main>

        <div class="buttons">
          <button id="start">START</button>
          <button id="stop">STOP</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
